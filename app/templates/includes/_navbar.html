<header class="header_area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename = 'img/logo.png') }}" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item {{ 'active' if active_page == 'home' else '' }}">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item {{ 'active' if active_page == 'hire' else '' }}">
                                <a class="nav-link" href="/hire">Hire</a>
                        </li>
                        <li class="nav-item {{ 'active' if active_page == 'api' else '' }}">
                            <a class="nav-link" href="/api">API</a>
                        </li>
                        <li class="nav-item {{ 'active' if active_page == 'blogs' else '' }}">
                            <a class="nav-link" href="/blogs/1">Blog</a>
                        </li>
                        <li class="nav-item {{ 'active' if active_page == 'contact' else '' }}">
                            <a class="nav-link" href="/contact">contact</a>
                        </li>
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <div class="btn-group" style="padding-right: 2rem;">
                                <a id="admin-nav"  class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100px; height: 50px; color: black;">
                                    {{ current_user.name[0:8] }}
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="/dashboard">Dashboard</a>
                                    <a class="dropdown-item" href="/notification">
                                        Notifications
                                        <span id="unreaded" class="badge badge-success">{{ session['unreaded'] }}</span>
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="/logout">logout</a>
                                </div>
                            </div>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
    </header>
