{% extends 'base.html' %}
{% set active_page = "contact" %}


{% block head %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'vendor/animate/animate.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'vendor/css-hamburgers/hamburgers.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'vendor/animsition/css/animsition.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'vendor/select2/select2.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'vendor/daterangepicker/daterangepicker.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/util.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/main.css') }}">

{% endblock %}

{% block body %}

<div class="container-contact100">
		<div class="wrap-contact100">
			<form id = "message" class="contact100-form validate-form" method="POST">
				<span class="contact100-form-title">
					Send Us A Message
				</span>

				<label class="label-input100" for="first-name">Tell us your name </label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name" required>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input class="input100" type="text" name="last-name" placeholder="Last name" required>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Enter your email </label>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="email" name="email" placeholder="Eg. example@email.com" required>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Enter phone number</label>
				<div class="wrap-input100 rs1-wrap-input100" style="width: 30%;">
						<input id="phone" class="input100" type="text" name="pcode" placeholder="Eg.+91" pattern = "\+\d{1,}" maxlength="5" oninvalid="this.setCustomValidity('Only numbers and + symbols. Please enter a valid Country Code')" onchange="this.setCustomValidity('')" required>
						<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100" style="width: 70%;">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg.800 000000" pattern = "\d{6,}" maxlength="13" oninvalid="this.setCustomValidity('Only numbers. Please enter a valid number')" onchange="this.setCustomValidity('')" required>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Message </label>
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea id="message" class="input100" name="message" placeholder="Write us a message" pattern = ".{10,}" oninvalid="this.setCustomValidity('Need atleast 10 characters')" onchange="this.setCustomValidity('')" required></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn d-flex flex-row flex-wrap">
					<input type="submit" class="updateButton btn button primary-button mr-4 text-uppercase" value="Send Message">	
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('../static/img/bg-01.jpg');">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Social
						</span>
			
						<a class = "social" href="https://www.facebook.com/Enne.veruthe.vittere" target="_blank"><i class="fab fa-facebook icon"></i>Facebook</a><br>
						<a class = "social" href="https://www.instagram.com/jo_josh.y/" target="_blank" ><i class="fab fa-instagram icon"></i>Instagram</a><br>
						<a class = "social" href="https://www.linkedin.com/in/joshy-joy/" target="_blank"><i class="fab fa-linkedin icon"></i>Linkedin</a><br>
						<a class = "social" href="https://github.com/joshy-joy" target="_blank"><i class="fab fa-github icon"></i>Github</a>
						
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Lets Talk
						</span>

						<span class="txt3">
							+91 7907692651
							<br>
							+91 9961391208
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

{% endblock %}
