{% extends 'base.html' %}

{% block body %}

{% include 'includes/_admin_header.html' %}

<div class="container">
    <form method="POST" id="project-form" enctype="multipart/form-data" id="content">
        <div class="form-group">
            <label for="title"><h4>Title : </h4></label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title" value="{{ blog.title }}">
        </div>
        <br>
        <div class="form-group">
                <label for="editor"><h4>Content</h4></label>
                <textarea id = project-form name="content" class="form-control" id="content">{{ blog.content }}</textarea>
        </div>
        <div class="input-group" style="width: 30%;">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" name="image" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Upload Cover image</label>
            </div>
        </div>
        <div class="form-group" style="padding-top: 2rem;">
            <p>
                <button type="submit" class="btn btn-primary">Publish</button>
                <a class="btn btn-danger" href="/dashboard" role="button">Cancel</a>
            </p>
        </div>
    </form>
</div>
<script>
    document.getElementById('editor').value = CKEDITOR.instances.editor.getData();
</script>
{% endblock %}
